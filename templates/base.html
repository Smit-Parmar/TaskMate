{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
      {% block title %}
      {% endblock title %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}"><img src="{%static 'image/logo.png'%}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-item nav-link " href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'todolist' %}">Todo list</a>
           <a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
      </div>
  </div>

          {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
              <div class="p-2 bg-dark text-white">  Logged in as {{ user.username }}</div>
              <a href="{% url 'logout' %}">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
              </a>
            </div>
          {% else %}
                <a href="{% url 'login' %}">
                    <button class="mr-2 btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
                </a>
          {% endif %}

</nav>
  </head>
  <body class="bg-light">
  {% block content %}
  {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
